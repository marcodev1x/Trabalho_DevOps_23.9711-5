services:
  web:
    build:
      context: ./application
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    volumes:
      - ./application:/app
    depends_on:
      - db

  db:
    image: mariadb:10.6
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: devops
      MYSQL_USER: devops_user
      MYSQL_PASSWORD: devops_password
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
